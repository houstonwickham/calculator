<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="https://use.typekit.net/iom3dfv.css">
    <link rel="shortcut icon" type="image/png" href="images/www-logo.png"/>
</head>
<body>
    <div id="container">
        <h1>Calculator</h1>
        <div id="calc">
            <div id="display">
                <p id="display-upper" class="blink">12</p>
                <p id="display-lower" class="blink">12</p>
            </div>
            <div id="divider">
                <div id="solar">
                    <div class="solar-div"></div>
                    <div class="solar-div"></div>
                    <div class="solar-div"></div>
                    <div class="solar-div"></div>
                </div>
                <div id="logo"><p id="logo-text"><strong>CASIO</strong> MS80-B</p></div>
            </div>
            <div id="buttons">
                <button class="num" id="seven">7</button>
                <button class="num" id="eight">8</button>
                <button class="num" id="nine">9</button>
                <button class="maths" id="divide">&#247;</button>
                <button class="num" id="four">4</button>
                <button class="num" id="five">5</button>
                <button class="num" id="six">6</button>
                <button class="maths" id="multiply">x</button>
                <button class="num" id="one">1</button>
                <button class="num" id="two">2</button>
                <button class="num" id="three">3</button>
                <button class="maths" id="minus">-</button>
                <button class="num" id="zero">0</button>
                <button class="num" id="decimal">.</button>
                <button id="equal">=</button>
                <button class="maths" id="plus">+</button>
                <button id="clear">CLEAR</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
