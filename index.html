<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="https://use.typekit.net/iom3dfv.css">
    <link rel="shortcut icon" type="image/png" href="images/www-logo.png"/>
</head>
<body>
    <div id="container">
        <h1>Calculator</h1>
        <div id="calc">
            <div id="display">
                <p id="display-text" class="blink">12345</p>
            </div>
            <div id="divider">
                <div id="solar">
                    <div class="solar-div"></div>
                    <div class="solar-div"></div>
                    <div class="solar-div"></div>
                    <div class="solar-div"></div>
                </div>
                <div id="logo"><p id="logo-text"><strong>CASIO</strong> MS80-B</p></div>
            </div>
            <div id="buttons">
                <button id="7">7</button>
                <button id="8">8</button>
                <button id="9">9</button>
                <button id="divide">&#247;</button>
                <button id="4">4</button>
                <button id="5">5</button>
                <button id="6">6</button>
                <button id="multiply">x</button>
                <button id="1">1</button>
                <button id="2">2</button>
                <button id="3">3</button>
                <button id="-">-</button>
                <button id="0">0</button>
                <button id=".">.</button>
                <button id="=">=</button>
                <button id="+">+</button>
                <button id="clear">CLEAR</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
